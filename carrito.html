<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
</head>
<body>
    <div class="envoltorio">
        <aside>
            <header>
                <h1 class="logo">El corazón de las cartas</h1>
            </header>
            <nav>
                <ul class="lista">
                    <li><a class="boton-volver" href="/index.html">Seguir comprando</a></li>
                    <li><a class="boton-carrito active" href="/carrito.html">Carrito</a></li>
                </ul>
            </nav>
            <footer>
                <p class="texto-lateral">© 2024 </p>
            </footer>
        </aside>
        <main>
            <h2 class="servicio-titulo-principal">Carrito</h2>
            <div class="carrito-contenedor">
                <p class="carrito-vacio">Tu carrito está vacío.</p>

                <div class="carrito-servicios">
                    <img src="./imagenes/relacion.jpg" alt="">
                    <div class="carrito-servicio-titulo">
                        <small>Título</small>
                        <h3>Análisis de Relación</h3>
                    </div>
                    <div class="carrito-servicio-cantidad">
                        <small>Cantidad</small>
                        <h3>1</h3>
                    </div>
                    <div class="carrito-servicio-precio">
                        <small>Precio</small>
                        <h3>$20.000</h3>
                    </div>
                </div>
                <div class="carrito-footer">
                    <div class="carrito-footer-izquierdo">
                        <button class="carrito-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-footer-derecho">
                        <div class="carrito-total">
                            <p>Total: </p>
                            <p class="total">$20.000</p>
                        </div>
                        <button class="comprar">COMPRAR AHORA</button>
                    </div>
                </div>
            </div>
            
        </main>
    </div>
</body>
</html>
